services:
  terminal.reverse-proxy:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx:/etc/nginx/:ro
    depends_on: [terminal.backend, terminal.frontend]
  
  terminal.backend:
    build:
      context: Backend/src

  terminal.frontend:
    build:
      context: Frontend/
