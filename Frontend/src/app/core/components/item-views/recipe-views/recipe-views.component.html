<cdk-virtual-scroll-viewport itemSize="50" class="items-viewport" (scroll)="onScroll($event)">
  <div *ngIf="recipes$ | async as recipes; else loading">
    <mat-table [dataSource]="recipes">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let recipe"> {{recipe.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row mat-ripple *matRowDef="let row; columns: displayedColumns;" (click)="selectRecipe(row);"
               [class.recent-samples__row--is-clicked]="row.id === selectedItem?.id"></mat-row>
    </mat-table>
  </div>
</cdk-virtual-scroll-viewport>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
