<mat-card>
  <mat-card-header>
    <mat-card-title>Details</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <ng-container [ngSwitch]="item?.type">
    <app-sample-details *ngSwitchCase="'Sample'" [sampleId]="item?.id"></app-sample-details>
    <app-project-details *ngSwitchCase="'Project'" [projectId]="item?.id"></app-project-details>
    <app-recipe-details *ngSwitchCase="'Recipe'" [recipeId]="item?.id"></app-recipe-details>
  </ng-container>
</mat-card>
