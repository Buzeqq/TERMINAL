<ng-container *ngIf="projectDetails$ | async; let details">
  <mat-card-content class="project-details">
    <h2 class="project-details__header">Project {{ details.name }}</h2>
    <p class="project-details__label">{{ numberOfMeasurements$ | async }} measurements</p>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>add</mat-icon>
      Add measurement
    </button>
    <button mat-button color="primary" [routerLink]="['/projects', projectId]">
      <mat-icon>arrow_forward</mat-icon>
      Show details
    </button>
  </mat-card-actions>

</ng-container>
<mat-card-footer>
  <mat-progress-bar [mode]="loading"></mat-progress-bar>
</mat-card-footer>
