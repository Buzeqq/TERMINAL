<ng-container *ngIf="recipeDetails$ | async; let recipe">
  <mat-card-content class="project-details">
    <h2 class="project-details__header">Recipe {{ recipe.name }}</h2>
    <p class="project-details__label">{{ numberOfSteps }} steps</p>
  </mat-card-content>
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button color="primary">
      <mat-icon>add</mat-icon>
      Add sample
    </button>
  </mat-card-actions>

</ng-container>
<mat-card-footer>
  <mat-progress-bar [mode]="loading"></mat-progress-bar>
</mat-card-footer>
