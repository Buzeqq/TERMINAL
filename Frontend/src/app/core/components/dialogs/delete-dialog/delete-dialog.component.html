<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button  mat-raised-button color="primary"
           [mat-dialog-close]="false"
           cdkFocusInitial>
    Cancel</button>
  <button mat-raised-button color="primary"
          [mat-dialog-close]="true">
    Confirm
  </button>
</mat-dialog-actions>
