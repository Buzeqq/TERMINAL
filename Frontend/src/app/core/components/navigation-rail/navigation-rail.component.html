@if (isVisible())
{
  <aside>
    <nav>
      <div class="navigation-rail-fab navigation-rail-button">
        <button mat-fab class="fab" color="tertiary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <ul>
        <button mat-button
                class="navigation-rail-button"
                routerLinkActive="activebutton"
                (click)="router.navigate(['/dashboard'])">
          <mat-icon>home</mat-icon>
          Dashboard
        </button>
        <button mat-button
                class="navigation-rail-button"
                routerLinkActive="activebutton"
                (click)="router.navigate(['/samples'])">
          <mat-icon>science</mat-icon>
          Samples
        </button>
        <button mat-button
                class="navigation-rail-button"
                routerLinkActive="activebutton"
                (click)="router.navigate(['/recipes'])">
          <mat-icon>assignment</mat-icon>
          Recipes
        </button>
        <button mat-button
                class="navigation-rail-button"
                routerLinkActive="activebutton"
                (click)="router.navigate(['/projects'])">
          <mat-icon>folder</mat-icon>
          Projects
        </button>
        <button mat-button
                class="navigation-rail-button"
                routerLinkActive="activebutton"
                (click)="router.navigate(['/account'])">
          <mat-icon>account_circle</mat-icon>
          Account
        </button>
      </ul>
    </nav>
  </aside>
}
