<app-base-page title="Account">
  <app-base-page-content>
    @if (userInfo()) {
      <p>
        Email: <strong>{{ userInfo().email }}</strong>
      </p>
      <p>
        Roles: <strong>{{ userInfo().roles.join(", ") }}</strong>
      </p>
    } @else {
      Failed to load the user...
    }
  </app-base-page-content>

  <app-base-page-footer>
    <button (click)="logout()" color="warn" mat-flat-button>Logout</button>
  </app-base-page-footer>
</app-base-page>
