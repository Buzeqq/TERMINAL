<section class="search">
  <app-quick-actions></app-quick-actions>
  <section class="search__cards">
    <mat-card class="search-result-list">
      <mat-list>
        <section *ngFor="let measurement of measurements$ | async">
          <mat-list-item (click)="selectItem(measurement)" class="row">
            <mat-icon matListItemIcon>science</mat-icon>
            <h3 matListItemTitle>{{measurement.code}}</h3>
            <p matListItemLine>{{measurement.project}}, {{measurement.createdAtUtc | timeAgo}}</p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </section>
        <section *ngFor="let project of projects$ | async">
          <mat-list-item (click)="selectItem(project)" class="row">
            <mat-icon matListItemIcon>folder</mat-icon>
            <h3 matListItemTitle>{{project.name}}</h3>
            <p matListItemLine>Project</p>
          </mat-list-item>
          <mat-divider></mat-divider>
        </section>
      </mat-list>
    </mat-card>
    <app-item-details [itemType]="selectedItemType" [itemId]="selectedItemId"></app-item-details>
  </section>
</section>
