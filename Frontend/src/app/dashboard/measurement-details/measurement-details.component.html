<mat-card >
  <mat-card-header>
    <mat-card-title>Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="measurementDetails$ | async; let details">
      <h2>Measurement {{ details.code }}</h2>
      <h3>Created at: {{details.createdAtUtc | date:'medium'}}</h3>
      <h3>Comment:</h3>
      <p>{{details.comment ?? 'no comment'}}</p>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>redo</mat-icon>
          Redo
        </button>
        <button mat-button color="primary">
          <mat-icon>arrow_forward</mat-icon>
          Show steps
        </button>
        <button mat-button color="primary">
          <mat-icon>arrow_forward</mat-icon>
          Show recipe
        </button>
      </mat-card-actions>
    </ng-container>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar [mode]="loading"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
