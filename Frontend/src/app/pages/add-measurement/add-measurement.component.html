<mat-card>
  <mat-card-header>
    <mat-card-title>Add measurement</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let parameter of parameters$ | async">
        {{parameter.name}}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-raised-button>
        <mat-icon>add</mat-icon>
        Add measurement
      </button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
