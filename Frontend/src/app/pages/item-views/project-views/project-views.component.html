<div *ngIf="projects$ | async as projects; else loading" class="recent-measurements__list">
  <mat-table [dataSource]="projects" class="recent-measurements__list-content mat-elevation-z8">
    <ng-component matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
      <mat-cell *matCellDef="let measurement"> {{measurement.id}} </mat-cell>
    </ng-component>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
      <mat-cell *matCellDef="let measurement"> {{measurement.name}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns" class="recent-measurements__list-header"></mat-header-row>
    <mat-row (click)="selectProject(row);" *matRowDef="let row; columns: displayedColumns;"
             [class.recent-measurements__row--is-clicked]="row.id === selectedItemId"
             mat-ripple></mat-row>
  </mat-table>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
