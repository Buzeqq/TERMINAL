<ng-container *ngIf="measurementDetails$ | async; let measurementDetails">
  <mat-card-content class="measurement-edit">
    <h2 class="measurement-edit__header">
      Measurement {{measurementDetails.code}}
    </h2>

    <mat-form-field class="measurement-edit__form-fields" *ngIf="projectDetails$ | async">
      <mat-label>Project</mat-label>
      <mat-select [formControl]="measurementForm.controls.project">
        <mat-option *ngFor="let project of projects$ | async" [value]="project.name">{{project.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="measurement-edit__form-fields measurement-edit__hint_below">
      <mat-label>Recipe</mat-label>
      <input #recipeInput [formControl]="measurementForm.controls.recipe" [matAutocomplete]="recipeAutocomplete"
             matInput placeholder="Choose recipe" type="text">
      <mat-autocomplete autoActiveFirstOption #recipeAutocomplete requireSelection="true">
        <mat-option value="None">
          None
        </mat-option>
        <mat-option value="Recipe 1">
          Recipe 1
        </mat-option>
        <mat-option value="Recipe 2">
          Recipe 2
        </mat-option>
        <mat-option value="Recipe 3">
          Recipe 3
        </mat-option>
      </mat-autocomplete>
      <mat-hint class="measurement-edit__hint">Changing the recipe results in a new measurement!</mat-hint>
    </mat-form-field>

    <mat-form-field class="measurement-edit__form-fields">
      <mat-label>Tags</mat-label>
      <mat-chip-grid #chipGrid>
        <mat-chip-row *ngFor="let tag of chosenTags$ | async" [editable]='false' (removed)="removeTag(tag)">
          {{tag}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        <input #tagInput [matChipInputFor]="chipGrid" matChipInputAddOnBlur="true" [formControl]="measurementForm.controls.tags" [matAutocomplete]="tagAutocomplete">
        <mat-autocomplete #tagAutocomplete (optionSelected)="selectedTag($event)">
          <ng-container *ngIf="tagInput.value.length > 0">
            <mat-option *ngFor="let tag of filteredTags$ | async">
              {{tag}}
            </mat-option>
          </ng-container>
          <ng-container *ngIf="measurementForm.controls.tags.value === ''">
            <mat-option *ngFor="let tag of recentTags$ | async">
              {{tag}}
            </mat-option>
          </ng-container>
        </mat-autocomplete>
      </mat-chip-grid>
    </mat-form-field>

    <mat-form-field class="measurement-edit__form-fields">
      <mat-label>Comment</mat-label>
      <textarea [formControl]="measurementForm.controls.comment" matInput></textarea>
    </mat-form-field>

    <mat-card-actions class="measurement-edit__form-buttons">
      <button mat-raised-button color="primary">
<!--              (click)="resetForm()"-->
        Reset
      </button>
      <button mat-raised-button color="primary"
              [disabled]="measurementForm.invalid">
<!--        (click)="editMeasurement()"-->
        Submit changes
      </button>
    </mat-card-actions>

  </mat-card-content>
</ng-container>
