<app-base-page title="Recipes">
  <app-base-page-header>

  </app-base-page-header>
  <app-base-page-content>
    <app-data-list-component
      (filterChanged)="onPageChange($event)"
      [data]="recipesData$"
      [rowTemplate]="rowTemplate">
      <ng-template #rowTemplate let-row>
        {{ row.name }}
      </ng-template>
    </app-data-list-component>
  </app-base-page-content>
  <app-base-page-footer>

  </app-base-page-footer>
</app-base-page>
