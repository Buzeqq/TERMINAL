<app-base-page title="Recipes">
  <app-base-page-header></app-base-page-header>
  <app-base-page-content>
    <app-data-list-component
      (filterChanged)="dataListFiltersState.next($event)"
      [data]="recipesData$"
      [rowTemplate]="rowTemplate"
    >
      <ng-template #rowTemplate let-row="row">
        {{ row.name }}
      </ng-template>
    </app-data-list-component>
  </app-base-page-content>
  <app-base-page-footer></app-base-page-footer>
</app-base-page>
