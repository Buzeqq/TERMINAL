
<mat-toolbar class="toolbar" color="primary">
<!--  <ng-container *ngIf="!(menuOpened$ | async)">-->
<!--    <button mat-icon-button (click)="sidenav.toggle()">-->
<!--      <mat-icon>menu</mat-icon>-->
<!--    </button>-->
<!--  </ng-container>-->
  <span>Welcome {{ usernameLabel$ | async }}</span>
  <span class="toolbar__spacer"></span>
  <ng-container *ngIf="isOnline$ | async as status; else loading;">
    <ng-container *ngIf="status; else offline;">
      <mat-icon>wifi</mat-icon>
    </ng-container>
    <ng-template #offline>
      <mat-icon>wifi_off</mat-icon>
    </ng-template>
  </ng-container>
  <button class="toolbar__logout" mat-flat-button (click)="openLoginDialog()">
    {{ loginButtonLabel$ | async }}
  </button>
</mat-toolbar>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
