<section class="quick-actions">
  <div class="quick-actions__search-bar">
    <div class="quick-actions__search-input">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input #searchInput matInput type="text" (input)="searchPhrase$.next(searchInput.value)"/>
        <button matSuffix mat-icon-button aria-label="Clear" (click)="searchInput.value = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-fab class="quick-actions__search-button">
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="quick-actions__filters">
      <mat-checkbox *ngFor="let filter of (filters$ | async)! | keyvalue" [checked]="filter.value" (change)="updateFilterState(filter.key!, $event)">
        {{filter.key}}
      </mat-checkbox>
    </div>
  </div>
  <div class="quick-actions__buttons">
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Add measurement
    </button>
    <button mat-raised-button color="primary">
      <mat-icon>assignment_add</mat-icon>
      Add recipe
    </button>
    <button mat-raised-button color="primary">
      <mat-icon>create_new_folder</mat-icon>
      Add project
    </button>
  </div>
</section>
