services: 
  terminal.reverse-proxy:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./config/nginx:/etc/nginx/:ro
      - /certbot/www:/var/www/certbot/:ro
      - /etc/letsencrypt:/etc/ssl/:ro
    depends_on: [terminal.backend, terminal.frontend]
  
  terminal.backend:
    build:
      context: ./Backend/src
    environment:
      - Postgres__ConnectionString
    depends_on:
      - terminal.postgres

  terminal.frontend:
    build:
      context: ./Frontend
    depends_on:
      - terminal.backend

  terminal.postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
